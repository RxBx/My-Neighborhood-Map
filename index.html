<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <!-- Google API w Map key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZHYt1ktow-cJJbP52F75qyJDUmKnHcUM" type="text/javascript">
    </script>
</head>

<body>
    <div id="selections">
        <div id="searchDiv">
            <p>Search? <input type="text" id="search" data-bind="textInput: search" /><div id="clearButton">Clear</div></p>
        </div>
        <div id="decadeDiv">
            <p>Decade?
                <input type="checkbox" name="decade" value="1920" data-bind="checked: decades"/>1920s
                <input type="checkbox" name="decade" value="1930" data-bind="checked: decades"/>1930s
                <input type="checkbox" name="decade" value="1940" data-bind="checked: decades"/>1940s
                <input type="checkbox" name="decade" value="1950" data-bind="checked: decades"/>1950s
                <input type="checkbox" name="decade" value="1960" data-bind="checked: decades"/>1960s
                <input type="checkbox" name="decade" value="1970" data-bind="checked: decades"/>1970s
                <input type="checkbox" name="decade" value="1980" data-bind="checked: decades"/>1980s
                <input type="checkbox" name="decade" value="1990" data-bind="checked: decades"/>1990s
                <input type="checkbox" name="decade" value="2000" data-bind="checked: decades"/>2000s
            </p>
        </div>
        <div id="architectDiv">
            <p>Architect?
                <input type="checkbox" name="architect" value="Frank Lloyd Wright" data-bind="checked: architect"/>Frank Lloyd Wright
                <input type="checkbox" name="architect" value="Schindler" data-bind="checked: architect"/>Schindler
                <input type="checkbox" name="architect" value="Neutra" data-bind="checked: architect"/>Neutra
                <input type="checkbox" name="architect" value="Lautner" data-bind="checked: architect"/>Lautner
                <input type="checkbox" name="architect" value="Gehry" data-bind="checked: architect"/>Gehry
                <input type="checkbox" name="architect" value="Case Study" data-bind="checked: architect"/>Case Study
            </p>
        </div>
        <div id="publicDiv">
            <p>Access?
                <input type="checkbox" name="access" value="o" data-bind="checked: access"/>Public
                <input type="checkbox" name="access" value="t" data-bind="checked: access"/>Tours/Appointments
                <input type="checkbox" name="access" value="e" data-bind="checked: access"/>Exterior Access
                <input type="checkbox" name="access" value="p" data-bind="checked: access"/>Private
            </p>
        </div>
    </div>
    <!-- LOCATION LIST  -->
    <div id="overlay-list">
        <ul data-bind="foreach: placeList">
            <li data-bind="visible: $data.exhibit, text: name"></li>
        </ul>
    </div>
    <!-- MAP  -->
    <div id="mapHolder">
        <div id="map"></div>
    </div>
     <script src="master-list.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript">
    </script>
</body>

</html>
